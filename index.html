<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="left-side">
        <img class="dark-bg" src="./assets/Images/dark-bg.jpg" alt="background image">
        <div class="logo">
            <img class="logo-image" src="./assets/Images/odin-lined.png" alt="odin logo">
            <p class="logo-text">ODIN</p>
        </div>
    </div>
    <div class="right-side">
        <div class="text">
            <p class="upper">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up <em>now</em> to get started.</p>
            <p class="lower">You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form>
                <h1>Let's do this!</h1>
                <section>
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="phone-number">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="number" name="phone-number" id="phone-number">
                </div>
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <p>* Passwords do not match</p>
                </div>
                <div class="confirm-pass">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
                </section>
            </form>
        </div>
        <button type="submit">Create Account</button>
        <p class="log-in">Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
